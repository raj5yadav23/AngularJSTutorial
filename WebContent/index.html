<!doctype html>
<html ng-app>
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   </head>
   
   <body>
      <div>
         <label>Name:</label>
         <input type = "text" ng-model = "name" placeholder = "Enter a name here">
         <hr />
         
         <h1>Hello {{name}}!</h1>
         
         <br>
         
         <p><span ng-bind="name"></span></p>
      </div>
      
   </body>
</html>
